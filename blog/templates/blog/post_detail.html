{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }} 
                {% if user.is_authenticated %}
                <a href="{% url 'post_edit' pk=post.pk %}" class="btn btn-default"> <span class="glyphincon glyphicon-pencil"></span></a>
                {%endif%}
            </div>
        {% endif %}
        
        <h1> {{ post.title }} </h1>
        <p> {{ post.text|linebreaksbr }} </p>
    </div>
{% endblock %}
